- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "remove dependencies no longer needed"
  become: yes
  apt:
    autoremove: yes

- name: "install nodejs and npm"
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: install PM2
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    version: 3.5.2