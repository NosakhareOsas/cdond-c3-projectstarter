- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "remove dependencies no longer needed"
  become: yes
  apt:
    autoremove: yes

- name: "install nodejs, npm and python"
  become: yes
  apt:
    name: ["nodejs", "npm", "python2", "python3"]
    state: latest
    update_cache: yes

