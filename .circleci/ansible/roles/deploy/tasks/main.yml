- name: copy artifact to EC2 server
  copy:
    src: artifact.tar.gz
    dest: ~/artifact.tar.gz
    backup: yes

- name: "Extract Artifact"
  shell: |
    cd ~
    tar -xvzf artifact.tar.gz -C .

- name: "start app "
  shell: |
    npm install -f
    pm2 start npm -- start -f
    pm2 list
    pm2 logs --lines 500